{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- SB Admin 2 Core CSS -->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Optional: Your own CSS overrides -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow px-4">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">Expense Tracker</a>
            <ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house-door me-1"></i>Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'add_expense' %}"><i class="bi bi-plus-circle me-1"></i>Add Expense</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'expenses' %}"><i class="bi bi-card-list me-1"></i>Expenses</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'monthly_expenses' %}"><i class="bi bi-calendar-month me-1"></i>Monthly Expenses</a>
    </li>
    <li class="nav-item">
        <a class="nav-link text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
    </li>
</ul>

        </nav>

        <!-- Page Content -->
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- Scripts -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
